<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinker Massage-Gutschein ¬∑ Kussmund & Glitzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #4a0010;  /* tiefes weinrot als Kontrast */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Brush Script MT', cursive, sans-serif;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* glitzernder hintergrund (flimmernde partikel) */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255, 182, 193, 0.4) 0px, transparent 20%),
                radial-gradient(circle at 70% 85%, rgba(255, 105, 180, 0.4) 0px, transparent 30%),
                radial-gradient(circle at 10% 20%, #ffb6c1 0px, transparent 25%),
                radial-gradient(circle at 90% 30%, #ff69b4 0px, transparent 40%),
                radial-gradient(circle at 40% 70%, #ffb3c6 0px, transparent 35%),
                radial-gradient(circle at 80% 10%, #ffc0cb 0px, transparent 20%),
                repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 8px, transparent 8px, transparent 16px);
            animation: glitterParticles 22s infinite alternate ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes glitterParticles {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.7; }
            50% { transform: translate(5%, 3%) rotate(2deg); opacity: 1; }
            100% { transform: translate(-3%, -2%) rotate(-3deg); opacity: 0.8; }
        }

        /* Hauptgutschein */
        .gutschein {
            position: relative;
            z-index: 10;
            width: 600px;
            max-width: 95%;
            background: #ffc0cb;  /* baby-pink basis */
            background: radial-gradient(circle at 20% 30%, #ffe4ec, #ffb3c6);
            border-radius: 60px 60px 40px 40px;
            box-shadow: 0 30px 40px rgba(0, 0, 0, 0.3), 0 0 0 8px #ff80ab, 0 0 0 12px #ffb3c6, 0 0 20px #ff69b4, 0 0 60px #ff1493;
            padding: 30px 25px 35px 25px;
            border: 3px dashed #ff66aa;
            transform: rotate(0.5deg);
            transition: all 0.2s;
            backdrop-filter: blur(1px);
        }

        /* innerer glitzer-rand */
        .gutschein::after {
            content: '';
            position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border-radius: 45px 45px 30px 30px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            box-shadow: inset 0 0 20px #fff0f5, 0 0 15px #ffc0cb;
            pointer-events: none;
        }

        /* Kussmund-sticker */
        .kiss-zone {
            display: flex;
            justify-content: center;
            margin: -15px 0 5px 0;
            filter: drop-shadow(0 8px 10px #ff3388);
        }

        .kiss {
            font-size: 70px;
            line-height: 1;
            transform: scaleX(-1) rotate(-5deg);
            display: inline-block;
            text-shadow: 0 0 25px #ff007f, 0 0 45px #ffb6c1, 2px 8px 15px #ff1493;
            animation: kissPop 3s infinite alternate;
            letter-spacing: 15px;
        }

        @keyframes kissPop {
            0% { transform: scaleX(-1) rotate(-5deg) scale(1); text-shadow: 0 0 15px #ffb6c1; }
            100% { transform: scaleX(-1) rotate(0deg) scale(1.15); text-shadow: 0 0 35px #ff3399, 0 0 70px #ff69b4; }
        }

        /* √úberschrift */
        h1 {
            font-family: 'Brush Script MT', cursive, 'Segoe UI', sans-serif;
            font-size: 3.8rem;
            font-weight: 400;
            text-align: center;
            color: #9f2b5e;
            text-shadow: 2px 2px 0 #ffb3d9, 4px 4px 0 rgba(255, 20, 147, 0.3), 0 0 20px #ffffff;
            margin: 5px 0 10px 0;
            letter-spacing: 2px;
            word-break: break-word;
            background: linear-gradient(135deg, #d43f73, #b34167);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-stroke: 1px #ffb3d9;
        }

        .subtitle {
            font-size: 1.8rem;
            text-align: center;
            color: #b0306e;
            background: rgba(255, 240, 245, 0.6);
            border-radius: 50px;
            padding: 10px 25px;
            display: inline-block;
            margin: 0 auto 20px;
            backdrop-filter: blur(2px);
            font-weight: bold;
            border: 2px solid #ffa6c9;
            box-shadow: 0 0 20px #ffa6c9;
        }

        /* J√§germeister Bereich ‚Äì extra pink verpackt */
        .jaeger-section {
            background: #ffd9e6;
            border-radius: 100px 30px 100px 30px;
            padding: 15px 20px;
            margin: 25px 0 20px;
            border: 3px ridge #ff80b5;
            box-shadow: inset 0 0 30px #ffb6c1, 0 10px 15px rgba(180, 40, 100, 0.4);
            transform: rotate(-0.5deg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .jaeger-icon {
            font-size: 3rem;
            filter: drop-shadow(0 0 8px magenta);
            background: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffb3c6;
            border: 3px solid white;
            transform: rotate(8deg);
            box-shadow: 0 0 0 3px #ff007f;
        }

        .jaeger-text {
            font-size: 2.3rem;
            font-weight: 900;
            color: #91004b;
            text-transform: uppercase;
            -webkit-text-stroke: 1px #ff99cc;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #ffb6c1, 3px 3px 0 #ffc1cc;
            font-family: 'Impact', fantasy;
        }

        .jaeger-flavor {
            font-size: 1.2rem;
            color: #ba2b6b;
            background: #ffd0dd;
            border-radius: 30px;
            padding: 5px 20px;
            font-weight: bold;
            box-shadow: 0 0 15px pink;
            border: 1px solid white;
        }

        /* Gutschein-Details */
        .massage-details {
            background: rgba(255, 230, 240, 0.8);
            padding: 22px 20px;
            border-radius: 100px 20px 100px 20px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.7rem;
            font-weight: bold;
            color: #a13e5c;
            border: 3px dotted #ff99bb;
            box-shadow: 0 0 30px #ff99bb, inset 0 0 20px #ffe4f0;
            line-height: 1.4;
            backdrop-filter: blur(2px);
        }

        .massage-details span {
            background: #ffb3d4;
            padding: 8px 25px;
            border-radius: 40px;
            display: inline-block;
            margin: 8px 0;
            color: #5f1137;
            font-size: 2rem;
            border: 2px solid white;
            box-shadow: 0 4px 0 #b33f6b;
        }

        /* G√ºltigkeit + extra glitzer */
        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            background: #ffb3cb;
            border-radius: 40px 40px 30px 30px;
            padding: 15px 20px;
            border: 2px solid white;
            color: #87004b;
            font-weight: bold;
            box-shadow: 0 0 30px #ff69b4;
            font-size: 1.3rem;
        }

        .footer p {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .glitter-star {
            font-size: 2rem;
            filter: drop-shadow(0 0 8px magenta);
            animation: twinkle 1.6s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(0.9); text-shadow: 0 0 5px gold; }
            100% { opacity: 1; transform: scale(1.3); text-shadow: 0 0 20px hotpink, 0 0 40px white; }
        }

        /* Kussmund im footer nochmal klein */
        .mini-kiss {
            font-size: 2.2rem;
            line-height: 1;
            transform: rotate(10deg);
            display: inline-block;
            filter: drop-shadow(0 0 10px deeppink);
            margin-right: 5px;
        }

        /* interaktiver glitzer-knopf (js) */
        .glitzer-knopf {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: #ff80b5;
            border: none;
            border-radius: 100px;
            padding: 16px 35px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #5a0b32;
            border: 3px solid white;
            box-shadow: 0 0 20px #ffb6c1, 0 5px 0 #b33f73;
            cursor: pointer;
            transition: 0.1s all;
            backdrop-filter: blur(2px);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 0 30px #ff69b4;
        }

        /* glitzer-effekt nach klick */
        .extra-glitter {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, rgba(255,192,203,0.5) 0%, transparent 60%);
            mix-blend-mode: overlay;
            z-index: 999;
            animation: fadeGlitter 1s forwards;
        }

        @keyframes fadeGlitter {
            0% { opacity: 0; backdrop-filter: blur(0); }
            20% { opacity: 1; backdrop-filter: blur(3px); background: radial-gradient(circle at 30% 40%, #ffb6c1 0%, transparent 70%); }
            100% { opacity: 0; backdrop-filter: blur(0); }
        }

        /* responsive */
        @media (max-width: 500px) {
            h1 { font-size: 3rem; }
            .jaeger-text { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="gutschein" id="gutschein">

        <!-- noch ein kleiner Kussmund als glanzpunkt -->
        <div style="text-align: center; margin: 20px 0 5px; font-size: 3rem; filter: drop-shadow(0 0 20px deeppink);">

        <!-- Glitzer-Knopf (JS) -->
        <div class="glitzer-knopf">

    <script>
        (function() {
            const button = document.getElementById('glitzerButton');

            function createGlitterBurst() {
                // overlay-effekt
                const overlay = document.createElement('div');
                overlay.className = 'extra-glitter';
                document.body.appendChild(overlay);

                // zus√§tzlich viele kleine partikel (Glitzer-Span)
                for (let i = 0; i < 22; i++) {
                    const span = document.createElement('span');
                    span.innerHTML = '‚ú®';
                    span.style.position = 'fixed';
                    span.style.left = Math.random() * 100 + '%';
                    span.style.top = Math.random() * 100 + '%';
                    span.style.fontSize = (Math.random() * 30 + 15) + 'px';
                    span.style.color = ['#ffb6c1', '#ff69b4', '#ff1493', '#ffa6c9', '#ffffff'][Math.floor(Math.random() * 5)];
                    span.style.textShadow = '0 0 20px magenta, 0 0 40px hotpink';
                    span.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
                    span.style.pointerEvents = 'none';
                    span.style.zIndex = 1000;
                    span.style.transition = 'all 1.2s ease-out';
                    span.style.opacity = '1';
                    span.style.willChange = 'transform, opacity';
                    document.body.appendChild(span);

                    // animation: nach oben fliegen und verschwinden
                    let shiftX = (Math.random() - 0.5) * 200;
                    let shiftY = -150 - Math.random() * 300;
                    setTimeout(() => {
                        span.style.transform = `translate(${shiftX}px, ${shiftY}px) rotate(${Math.random() * 90}deg) scale(2.5)`;
                        span.style.opacity = '0';
                    }, 10);

                    // elemente nach 2 sec entfernen
                    setTimeout(() => {
                        if (span.parentNode) span.remove();
                    }, 2000);
                }

                // overlay nach 1.2s entfernen
                setTimeout(() => {
                    if (overlay.parentNode) overlay.remove();
                }, 1200);

                // gutschein kurz aufhellen
                const gutschein = document.getElementById('gutschein');
                gutschein.style.transition = 'box-shadow 0.2s';
                gutschein.style.boxShadow = '0 30px 40px rgba(0, 0, 0, 0.3), 0 0 0 8px #ffb3d9, 0 0 0 12px #ff69b4, 0 0 40px #ffb6c1, 0 0 120px #ff3388';
                setTimeout(() => {
                    gutschein.style.boxShadow = '0 30px 40px rgba(0, 0, 0, 0.3), 0 0 0 8px #ff80ab, 0 0 0 12px #ffb3c6, 0 0 20px #ff69b4, 0 0 60px #ff1493';
                }, 300);
            }

            button.addEventListener('click', function(e) {
                e.preventDefault();
                createGlitterBurst();

                // Kussmund animation zus√§tzlich kurz anregen
                const kiss = document.querySelector('.kiss');
                kiss.style.animation = 'none';
                kiss.offsetHeight; // reflow erzwingen
                kiss.style.animation = 'kissPop 0.6s infinite alternate';
                setTimeout(() => {
                    kiss.style.animation = 'kissPop 3s infinite alternate';
                }, 800);
            });

            // kleine versteckte √úberraschung: Kussmund glitzert beim dr√ºberfahren
            const kissElements = document.querySelectorAll('.kiss, .mini-kiss');
            kissElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    el.style.transform = 'scale(1.2) rotate(-3deg)';
                    el.style.transition = '0.2s';
                });
                el.addEventListener('mouseleave', () => {
                    el.style.transform = 'scaleX(-1) rotate(-5deg)';
                });
            });
        })();
    </script>
